plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'com.authguard:rest:1.0-SNAPSHOT'
    implementation 'com.authguard:mongo-dal:1.0-SNAPSHOT'
    implementation 'com.authguard:log-external:1.0-SNAPSHOT'
}

application {
    mainClassName = 'com.authguard.rest.Application'
}
